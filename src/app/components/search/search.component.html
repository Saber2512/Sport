<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">search</h1>
            </div>
        </div>
    </div>
</div>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6" style="margin: auto;">
                <form [formGroup]="searchForm">
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="scoreOne" placeholder="Score One">
                    </div>
                    <div *ngIf="searchForm.controls['scoreOne'].invalid &&
                    (searchForm.controls['scoreOne'].dirty || searchForm.controls['scoreOne'].touched)
                    ">
                        <div *ngIf="searchForm.controls['scoreOne'].errors.required">Score One is required</div>
                        <div class="form-group">
                            <input type="text" class="form-control" formControlName="scoreTwo" placeholder="Score Two">
                        </div>
                        <div *ngIf="searchForm.controls['scoreTwo'].invalid &&
                            (searchForm.controls['scoreTwo'].dirty || searchForm.controls['scoreTwo'].touched)
                            ">
                            <div *ngIf="searchForm.controls['scoreTwo'].errors.required">Score Two is required</div>

                            <div class="form-group">
                                <input type="submit" (click)="search()" class="btn btn-primary py-3 px-5"
                                    value="Search">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
