<table class="table custom-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Position</th>
        <th>NBR</th>
        <th>Action</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let elt of playersTab">
        <td>{{elt.id}}</td>
        <td>{{elt.name}}</td>
        <td>{{elt.position}}</td>
        <td>{{elt.nbr}}</td>
        <td>
          <button class="btn btn-success" (click)="goToDisplat(elt.id)">Display</button>
          <button class="btn btn-warning" (click)="edit(elt.id)">Edit</button>
          <button class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
